<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <section>
        <div class="container">
            <div class="row">

                <div class="col-8 mt-5 px-4">

                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header">
                                    <h2>Registro de compra</h2>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-12">
                                                <h5>Datos Producto</h5>
                                                <hr>
                                            </div>
                                            <div class="col-md-8 mb-3">
                                                <label for="producto">Producto</label>
                                                <select class="form-select" id="producto" aria-label="Seleccionar Producto" required>
                                                   
                                                </select>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="cantidad">Cantidad</label>
                                                <input type="number" class="form-control" id="cantidad" value="1" min="1" required>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <label for="observacion">Observación</label>
                                                <textarea class="form-control" id="observacion" rows="3"></textarea>
                                            </div>


                                            <div class="col-12">
                                                <h5>Datos Usuario</h5>
                                                <hr>
                                            </div>

                                            <div class="col-md-4 mb-3">
                                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                            </div>

                                            <div class="col-md-4 mb-3">
                                                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                                            </div>

                                            <div class="col-md-4 mb-3">
                                                <input type="email" class="form-control" id="email" placeholder="Email">
                                            </div>

                                            <div class="col-md-12 mb-3">
                                                <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                                            </div>

                                            <div class="col">
                                                <button class="btn btn-success btn-lg" id="btnComprar" type="button"><i class="fa-solid fa-cart-plus"></i> Comprar</button>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-4 vh-100 overflow-auto px-4 pt-2 border">

                    <h3>Carrito de compras <i class="fa-solid fa-cart-shopping"></i></h3>
                    <hr>

                    <div class="row" id="carrito">

                       

                    </div>


                </div>

            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/196e4ce2ae.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
